<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Google</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/67060-play-photos-search-google-account-png-file-hd_64x64.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="navbar">
      <a href="#" id="about">About</a>
      <a href="#" id="store">Store</a>
      <a href="#" id="gmail">Gmail</a>
      <a href="#" id="images">Images</a>
      <a href="#" id="menu"><i class="fa-solid fa-bars"></i></a>
      <a href="#" id="sign-in">Sign in</a>
    </div>

    <div id="main">
      <a href="#" id="logo"
        ><img
          src="images/580b57fcd9996e24bc43c51f.png"
          width="300"
          height="100"
        />
      </a>
      <input
        type="text"
        id="search"
        placeholder="Search Google or type a URL"
      />
      <div id="flexbox">
        <button id="google-search">Google Search</button
        ><button id="random-search">I'm Feeling Lucky</button>
      </div>
    </div>

    <div id="footer">
      <a href="#" id="advertising">Advertising</a>
      <a href="#" id="business">Business</a>
      <a href="#" id="hsw">How Search Works</a>
      <a href="#" id="privacy">Privacy</a>
      <a href="#" id="terms">Terms</a>
      <a href="#" id="settings">Settings</a>
    </div>
  </body>
</html>
